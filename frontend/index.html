<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS通知統合</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 2rem;
        }

        .btn-large {
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, background-color 0.2s;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        .btn-large:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 123, 255, 0.4);
        }

        .btn-large:active {
            transform: translateY(0);
        }

        .btn-small {
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }

        .btn-small:hover {
            opacity: 0.8;
        }

        .btn-small:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>SNS通知統合</h1>
        <div style="display: flex; flex-direction: column; gap: 15px;">
            <a href="/read" class="btn-large" style="background-color: #007bff;">未読を見る</a>
            <a href="/important" class="btn-large" style="background-color: #dc3545;">重要を見る</a>
            <a href="/hold" class="btn-large" style="background-color: #ffc107; color: #333;">保留を見る</a>

            <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px;">
                <p style="margin-bottom: 10px; color: #666;">メール手動取得</p>
                <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                    <button onclick="fetchEmails('gmail')" class="btn-small"
                        style="background-color: #ea4335;">Gmail</button>
                    <button onclick="fetchEmails('outlook')" class="btn-small"
                        style="background-color: #0078d4;">Outlook</button>
                    <button onclick="fetchEmails('imap')" class="btn-small"
                        style="background-color: #6c757d;">IMAP</button>
                </div>
                <p id="status-message" style="margin-top: 10px; font-size: 0.9rem; min-height: 1.2em;"></p>
            </div>
        </div>
    </div>

    <script>
        async function fetchEmails(service) {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = `${service} の取得を開始しました...`;
            statusEl.style.color = '#666';

            try {
                const response = await fetch(`/api/fetch/${service}`, { method: 'POST' });
                const data = await response.json();

                if (response.ok) {
                    statusEl.textContent = `${service} の取得が完了しました`;
                    statusEl.style.color = 'green';
                } else {
                    statusEl.textContent = `エラー: ${data.error || '不明なエラー'}`;
                    statusEl.style.color = 'red';
                }
            } catch (error) {
                statusEl.textContent = `通信エラー: ${error.message}`;
                statusEl.style.color = 'red';
            }
        }
    </script>
</body>

</html>
